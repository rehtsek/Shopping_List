  <style>
    .stroked{
      text-decoration: line-through;

    .redRow {
  text-decoration: line-through;

<body>
 <div data-role="page" id="index">
  <header data-role="header">
    <h1>My Shopping List</h1>
  </header>

  <div data-role="content">


   
   <div class="ui-content">
    <form method="get" action="">
      
      <fieldset class="ui-field-contain">
        <label for="search" style="color: green; font-weight: bold;">New Shopping Item:</label>
        
        <input type="text" name="new-shopping-list" id="new-shopping-list" placeholder="Add New Shopping Item" value="">
      </fieldset>
      <fieldset class="ui-field-contain">
        <label for="submit-btn"></label>
        <a href="#" class="ui-btn ui-shadow" id="add-shopping-item">save shopping list</a>
        
      </fieldset>
    </form>
  

  <a href="#" class="ui-btn ui-btn-inline" id="clear-shopping-list" style="color: red">Reset Shopping List Data</a>

  <table data-role="table" id="table-custom-2" data-mode="columntoggle" class="ui-body-d ui-shadow table-stripe ui-responsive" data-column-btn-theme="b" data-column-btn-text="Columns to display..." data-column-popup-theme="a">
         <thead>
           <tr class="ui-bar-d">
             <th data-priority="2">Index</th>
             <th>Shopping List</th>
             <th data-priority="3">Total Items</th>
             <th data-priority="1"><abbr title="Rotten Tomato Rating">Actions</abbr></th>
<!--              <th data-priority="5">Reviews</th> -->
           </tr>
         </thead>
         <tbody id="display-shopping-list">
           
             
           
         </tbody>
       </table>

	</div>
    <!-- <p><a href="#about" data-transition="slide" data-role="button" data-theme="c">About us</a></p> -->
  </div>

  <footer data-role="footer">
    <h2>&copy; shopping list 2016-2017.</h2>
  </footer>
</div>
